<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-[#313131] text-white font-semibold h-screen w-screen">

  <h1 class="text-center p-5 font-bold tracking-widest text-4xl shadow-lg shadow-orange-500 mb-3">GITHUB PROFILE CHECKER</h1>
    <form class="flex justify-center gap-3 py-3 px-5 w-full ">
        <input id="search" 
        type="text"
        class="px-6 py-2 rounded-lg w-[60%] hover:border-orange-400 text-black"
        autofocus
        placeholder="Enter Github User-name"
       
        />
        <input type="submit"
        onclick="return handleSubmit()"
        class="bg-orange-400 w-[15%] rounded-2xl hover:bg-orange-700"
       />
    </form>

    <main class = "flex gap-6 justify-center items-center">
      <div id="card" Class="flex justify-center items-center w-[40%]">
        
      </div>
      <!-- old repos  -->
      <div id="oldRepo" 
      class = "flex flex-col justify-center mb-5 w-[40%]">
      </div>
    </main>

    <section 
      id="loadingSpinner"
      class="hidden text-center mt-40"
      >
        <!-- loading spinner -->
        <div class="lds-facebook"><div></div><div></div><div></div></div>
    </section>

     <!-- followers following repository  -->
    <section id="user-info" class="px-6 py-4 m-5">
    </section>
    <!-- script file -->
    <script src="index.js">

    </script>
       
</body>
</html>
